<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Textarea with Copy Button and Image Area</title>
<style>
  body{
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }
  textarea {
    width: 100%;
    height: 150px;
    margin-bottom: 10px;
  }
  button.copy-btn {
    background-color: #4CAF50;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
  }
  .image-area {
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 150%;
    height: 400px;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
</style>
</head>
<body>
<h1 align=center>Ultrasonic Sensor</h1>
<div class="container">
  <textarea id="textarea" placeholder="Enter text here...">const int pingPin = 7;
const int ledPin = 13;
void setup()
{
  Serial.begin(9600);
  pinMode(ledPin, OUTPUT);
}
void loop() 
{
  long duration, cm;
  pinMode(pingPin, OUTPUT);
  digitalWrite(pingPin, LOW);
  delayMicroseconds(2);
  digitalWrite(pingPin, HIGH);
  delayMicroseconds(5);
  digitalWrite(pingPin, LOW);
  pinMode(pingPin, INPUT);
  duration = pulseIn(pingPin, HIGH);
  cm = microsecondsToCentimeters(duration);
  Serial.print("Distance: ");
  Serial.print(cm);
   Serial.print("cm");
   Serial.println();
  if(cm<100)
  {
    digitalWrite(ledPin, HIGH);
  }
  else
  {
    digitalWrite(ledPin, LOW);
  }
  
  delay(100);
}
long microsecondsToCentimeters(long microseconds)
{
  return microseconds / 29 / 2;
}    </textarea>
  <button class="copy-btn" onclick="copyText()">Copy Text</button>
  
  <div class="image-area" id="imageArea"></div>
</div>

<script>
  function copyText() {
    var textarea = document.getElementById('textarea');
    textarea.select();
    document.execCommand("copy");
    alert("Text copied!");
  }
  
  // You can set the image source dynamically using JavaScript, but in this example, I'm just displaying a static image for demonstration purposes.
  window.onload = function() {
    var imageArea = document.getElementById('imageArea');
    var img = document.createElement('img');
    img.src = 'Ultrasonic.png';
    imageArea.appendChild(img);
  };
</script>

</body>
</html>
