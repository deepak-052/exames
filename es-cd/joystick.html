<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Textarea with Copy Button and Image Area</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }
  textarea {
    width: 100%;
    height: 150px;
    margin-bottom: 10px;
  }
  button.copy-btn {
    background-color: #4CAF50;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
  }
  .image-area {
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 150%;
    height: 400px;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
</style>
</head>
<body>
<h1 align=center>Joystick</h1>
<div class="container">
  <textarea id="textarea" placeholder="">byte led;
int joystick;
void setup(){
  for(byte n=2;n<13;n++)
    pinMode(n,OUTPUT);
  Serial.begin(115200);
}
void loop(){
  joystick=analogRead(A0);
  led=map(joystick,0,1023,2,12);
  digitalWrite(led,1);
  delay(10);
  digitalWrite(led,0);
}</textarea>
  <button class="copy-btn" onclick="copyText()">Copy Text</button>
  
  <div class="image-area" id="imageArea"></div>
</div>

<script>
  function copyText() {
    var textarea = document.getElementById('textarea');
    textarea.select();
    document.execCommand("copy");
    alert("Text copied!");
  }
  
  // You can set the image source dynamically using JavaScript, but in this example, I'm just displaying a static image for demonstration purposes.
  window.onload = function() {
    var imageArea = document.getElementById('imageArea');
    var img = document.createElement('img');
    img.src = 'joystick.png';
    imageArea.appendChild(img);
  };
</script>

</body>
</html>
