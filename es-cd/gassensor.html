<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Textarea with Copy Button and Image Area</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }
  textarea {
    width: 100%;
    height: 150px;
    margin-bottom: 10px;
  }
  button.copy-btn {
    background-color: #4CAF50;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
  }
  .image-area {
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 150%;
    height: 400px;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
</style>
</head>
<body>
<h1 align=center>gas sensor</h1>
<div class="container">
  <textarea id="textarea" placeholder="">int const GAS_PIN=A1;
int LED_GREEN=7;
int LED_YELLOW=6;
int LED_BLUE=5;
int LED_RED=4;
void setup()
{
  pinMode(7,OUTPUT);
  pinMode(6,OUTPUT);
  pinMode(5,OUTPUT);
  pinMode(4,OUTPUT);
  Serial.begin(9600);
}
void loop()
{
  int value=analogRead(GAS_PIN);
  value=map(value,300,250,0,1200);
  digitalWrite(LED_GREEN, HIGH);
  digitalWrite(LED_YELLOW,value>=30?HIGH : LOW);
  digitalWrite(LED_BLUE,value>=50?HIGH : LOW);
  digitalWrite(LED_RED,value>=80?HIGH : LOW);
  delay(250);
}</textarea>
  <button class="copy-btn" onclick="copyText()">Copy Text</button>
  
  <div class="image-area" id="imageArea"></div>
</div>

<script>
  function copyText() {
    var textarea = document.getElementById('textarea');
    textarea.select();
    document.execCommand("copy");
    alert("Text copied!");
  }
  
  // You can set the image source dynamically using JavaScript, but in this example, I'm just displaying a static image for demonstration purposes.
  window.onload = function() {
    var imageArea = document.getElementById('imageArea');
    var img = document.createElement('img');
    img.src = 'gas.png';
    imageArea.appendChild(img);
  };
</script>

</body>
</html>
